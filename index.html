<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Tab Test</title>
    <style>
        .nav-tab {
            padding: 10px 20px;
            margin: 5px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
        }
        .nav-tab.active {
            background: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Debug Tab Test</h1>
    
    <div>
        <button class="nav-tab active" onclick="switchTab('tab1', this)">Tab 1</button>
        <button class="nav-tab" onclick="switchTab('tab2', this)">Tab 2</button>
        <button class="nav-tab" onclick="switchTab('tab3', this)">Tab 3</button>
    </div>

    <div class="tab-content active" id="tab1">
        <h2>Tab 1 Content</h2>
        <p>This is the content for tab 1.</p>
    </div>

    <div class="tab-content" id="tab2">
        <h2>Tab 2 Content</h2>
        <p>This is the content for tab 2.</p>
    </div>

    <div class="tab-content" id="tab3">
        <h2>Tab 3 Content</h2>
        <p>This is the content for tab 3.</p>
    </div>

    <script>
        // Debug: Check if script is loading
        console.log("Script starting to load...");
        
        // Define function in global scope
        window.switchTab = function(tabName, clickedTab) {
            console.log("switchTab function called with:", tabName, clickedTab);
            
            try {
                // Hide all tab contents
                const tabContents = document.querySelectorAll('.tab-content');
                console.log("Found tab contents:", tabContents.length);
                tabContents.forEach(content => content.classList.remove('active'));
                
                // Remove active class from all tabs
                const navTabs = document.querySelectorAll('.nav-tab');
                console.log("Found nav tabs:", navTabs.length);
                navTabs.forEach(tab => tab.classList.remove('active'));
                
                // Show selected tab content
                const targetTab = document.getElementById(tabName);
                if (targetTab) {
                    targetTab.classList.add('active');
                    console.log("Activated tab:", tabName);
                } else {
                    console.error("Tab not found:", tabName);
                }
                
                // Add active class to clicked tab
                if (clickedTab) {
                    clickedTab.classList.add('active');
                    console.log("Activated button");
                } else {
                    console.error("Clicked tab element not found");
                }
            } catch (error) {
                console.error("Error in switchTab:", error);
            }
        };
        
        // Test that function exists
        console.log("switchTab function defined:", typeof window.switchTab);
        console.log("Script loaded successfully");
        
        // Test function directly
        setTimeout(function() {
            console.log("Testing function availability...");
            if (typeof switchTab === 'function') {
                console.log("switchTab is available globally");
            } else {
                console.error("switchTab is NOT available globally");
            }
        }, 100);
    </script>
</body>
</html>
